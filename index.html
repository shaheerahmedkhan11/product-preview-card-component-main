<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="product-preview-card-component-main\styles.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <img src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="perfume" class="product-pic" />
        <aside class="card-details">
          <span class="label">Perfume</span>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="discount">$149.99</span>
            <span class="original">$169.99</span>
          </div>
          <button> <img src="./product-preview-card-component-main/images/icon-cart.svg" alt="add to cart" class="cart-logo"></img> <span> Add to Cart</span></button>
        </aside>
      </section>
    </main>
  </body>
</html>
